
<div class="col-3" >
    <div class="row align-items-center mt-5">
            <div class="col-10">
                <div class="form text-white">
                    <label for="emailLabel">Change Email Address</label>
                    <input type="email" id=emailLabel name="changeEmailField" email_value="{{email_value}}" class="form-control" required="required" placeholder="{{email_val}}" validate>
                </div>
            </div>
            <div class="col-1 mt-4">
                <button class="btn btn-outline-success changeEmailSubmit">
                    <i class="bi bi-check" ></i>
                </button>
            </div>


        

    </div>
</div>
<div class="col-3">

</div>
<div class="col-3">
    <div class="row align-items-center mt-5">
        <div class="col-10">
            <div class="form text-white" id=changeUsername>
                <label for="usernameLabel">Change Username</label>
                <input type="username" id=usernameLabel name="changeUsernameField" username_value="{{username_value}}" class="form-control" required="required" placeholder="{{username}}" readonly>
            </div>
        </div>
            <div class="col-1 mt-4">
                <button class="btn btn-outline-success emailChange">
                    <i class="bi bi-pencil" ></i>
                </button>
            </div>
    </div>
</div>
